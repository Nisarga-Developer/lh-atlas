  <script>
    class PatientDemographics extends Polymer.Element {
      static get is() {
          return 'atlas-control';
      }
    
      static get properties() {
        return {
            username: {
                type: String,
                observer: "valChanged"
            },
            password: {
                type: String,
                observer: "valChanged"
            },
            markerName: {
                type: String,
                observer: "valChanged"
            },
            email: {
                type: String,
                observer: "valChanged"
            },
            phone: {
                type: String,
                observer: "valChanged"
            },
            latitude: {
                type: Number,
                observer: "valChanged"
            },
            longitude: {
                type: Number,
                observer: "valChanged"
            },
            location: {
                type: String,
                observer: "valChanged"
            },
            encounters: {
                type: String,
                observer: "valChanged"
            },
            version: {
                type: String,
                observer: "valChanged"
            }
        }
      }
      constructor() {
        super();
      }
        
        
        var name, location, latitude, longitude, email, phone, version, encounters;
        loginUser() {
            loginUserWithCredentials(this.username, this.password);
        }
        
        addToolkitUserMarker() {
            createMarker("toolkit");
        }
        
        addRadiologyUserMarker() {
            createMarker("radiology");
        }
        
        addEventUserMarker() {
            createMarker("event");
        }
        
        addEhrUserMarker() {
            createMarker("ehr");
        }
        
        valChanged(){
            names = this.markerName;
            location = this.location;
            latitude = this.latitude;
            longitude = this.longitude;
            email = this.email;
            phone = this.phone;
            version = this.version;
            encounters = this.encounters;
        }
      
    }
      
    customElements.define(PatientDemographics.is, PatientDemographics);
  </script>
    
    <script>
        var loggedIn = false;
        
        function loginUserWithCredentials(user,pass) {
            firebase.auth().signInWithEmailAndPassword(user,pass).catch(function(error) {
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(errorCode);
                console.log(errorMessage);
                console.log("Failed to log in to atlas db");
            }).then(function(){
                loggedIn = true;
                console.log("Logged in to atlas db");
                console.log(loggedIn);
                console.log(this.markerName);
                console.log(this.version);
                console.log(this.location);
            });
        }
        
        function createMarker(type) {
            if(loggedIn){
                console.log(names);
                console.log(this.version);
                console.log(this.location);
                if(type == "event") {
                    firebase.database().ref('lh-atlas/' + name).set({
                        type: type,
                        location: location,
                        coords: '{ "lat":' + latitude + ', "lng":' + longitude + '}',
                        name: name,
                        lastUpdated: Date()
                    });
                    alert("DONE");
                } else {
                    firebase.database().ref('lh-atlas/' + name).set({
                        type: type,
                        location: location,
                        coords: '{ "lat":' + latitude + ', "lng":' + longitude + '}',
                        contactEmail: email,
                        contactPhone: phone,
                        version: version,
                        name: name,
                        encounters: encounters,
                        lastUpdated: Date()
                    });
                    alert("DONEEHR");
                }
                console.log("RUN< BUT NO");
            }
            console.log('RUN');
        }
    </script>
