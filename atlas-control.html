<dom-module id="atlas-control">

  <template>

  <script>
    class PatientDemographics extends Polymer.Element {
      static get is() {
          return 'atlas-control';
      }
    
      static get properties() {
        return {
            username: {
                type: String
            },
            password: {
                type: String
            },
            markerName: {
                type: String
            },
            email: {
                type: String
            },
            phone: {
                type: String
            },
            latitude: {
                type: Number
            },
            longitude: {
                type: Number
            },
            location: {
                type: String
            },
            encounters: {
                type: String
            },
            version: {
                type: String
            }
        }
      }
      constructor() {
        super();
      }
        
        
        
        loginUser() {
            loginUserWithCredentials(this.username, this.password);
        }
        
        addToolkitUserMarker() {
            createMarker("toolkit", this.markerName, this.location, this.latitude, this.longitude, this.email, this.phone, this.version, this.encounters);
        }
        
        addRadiologyUserMarker() {
            createMarker("radiology", this.markerName, this.location, this.latitude, this.longitude, this.email, this.phone, this.version, this.encounters);
        }
        
        addEventUserMarker() {
            createMarker("event", this.markerName, this.location, this.latitude, this.longitude, this.email, this.phone, this.version, this.encounters);
        }
        
        addEhrUserMarker() {
            createMarker("ehr", this.markerName, this.location, this.latitude, this.longitude, this.email, this.phone, this.version, this.encounters);
        }
      
    }
      
    customElements.define(PatientDemographics.is, PatientDemographics);
  </script>
    
    <script>
        var loggedIn = false;
        
        function loginUserWithCredentials(user,pass) {
            firebase.auth().signInWithEmailAndPassword(user,pass).catch(function(error) {
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(errorCode);
                console.log(errorMessage);
                console.log("Failed to log in to atlas db");
            }).then(function(){
                loggedIn = true;
                console.log("Logged in to atlas db");
                console.log(loggedIn);
            });
        }
        
        function createMarker(type, name, location, latitude, longitude, email, phone, version, encounters) {
            if(loggedIn){
                if(type == "event") {
                    firebase.database().ref('lh-atlas/' + name).set({
                        type: type,
                        location: location,
                        coords: '{ "lat":' + latitude + ', "lng":' + longitude + '}',
                        name: name,
                        lastUpdated: Date()
                    });
                    alert("DONE");
                } else {
                    firebase.database().ref('lh-atlas/' + name).set({
                        type: type,
                        location: location,
                        coords: '{ "lat":' + latitude + ', "lng":' + longitude + '}',
                        contactEmail: email,
                        contactPhone: phone,
                        version: version,
                        name: name,
                        encounters: encounters,
                        lastUpdated: Date()
                    });
                    alert("DONEEHR");
                }
            }
        }
    </script>

</dom-module>
