  <script>
    class PatientDemographics extends Polymer.Element {
      static get is() {
          return 'atlas-control';
      }
    
      static get properties() {
        return {
            user: {
                type: String,
            },
            pass: {
                type: String,
            },
            title: {
                type: String,
            },
            email: {
                type: String,
            },
            phone: {
                type: String,
            },
            latitude: {
                type: Number,
            },
            longitude: {
                type: Number,
            },
            location: {
                type: String,
            },
            encounters: {
                type: String,
            },
            version: {
                type: String,
            },
            loggedIn: {
                type: Boolean,
            }
        }
      }
      constructor() {
        super();
      }
        
        
        
        loginUser() {
            firebase.auth().signInWithEmailAndPassword(this.user,this.pass).catch(function(error) {
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(errorCode);
                console.log(errorMessage);
                console.log("Failed to log in to atlas db");
            }).then(function(){
                this.loggedIn = true;
                console.log("Logged in to atlas db");
                console.log(this.loggedIn);
                console.log(this.title);
                console.log(this.version);
                console.log(this.email);
            });
        }
        
        addToolkitUserMarker() {
            createMarker("toolkit");
        }
        
        addRadiologyUserMarker() {
            createMarker("radiology");
        }
        
        addEventUserMarker() {
            createMarker("event");
        }
        
        addEhrUserMarker() {
            createMarker("ehr");
        }
        
        createMarker(type) {
            if(this.loggedIn){
                if(type == "event") {
                    firebase.database().ref('lh-atlas/' + this.title).set({
                        type: this.type,
                        location: this.location,
                        coords: '{ "lat":' + this.latitude + ', "lng":' + this.longitude + '}',
                        name: this.title,
                        lastUpdated: Date()
                    });
                } else {
                    firebase.database().ref('lh-atlas/' + this.title).set({
                        type: this.type,
                        location: this.location,
                        coords: '{ "lat":' + this.latitude + ', "lng":' + this.longitude + '}',
                        contactEmail: this.email,
                        contactPhone: this.phone,
                        version: this.version,
                        name: this.title,
                        encounters: this.encounters,
                        lastUpdated: Date()
                    });
                }
            }
        }
      
    }
      
    customElements.define(PatientDemographics.is, PatientDemographics);
  </script>
